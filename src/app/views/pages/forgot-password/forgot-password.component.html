      <section class="view intro">
        <div class=" flex-center">
          <div class="container" >
              <form [formGroup]="forgotPasswordForm" >

            <div class="row">
              <div class="col-xl-5 col-lg-6 col-md-10 col-sm-12 mx-auto mt-lg-5">
  
                <div  
                  style="animation-name: none; visibility: visible; ">
                  <div class="flex-center mt-2"> <img src="../../../assets/img/logo.png" width="100" height="25"> </div>
                  <div class="" >
                   
                    <div style="display: flex;justify-content: center; align-items: center;">
                    <div class="loginTitle"> FORGOT PASSWORD</div>
                  </div>
                  <div style="display: flex;justify-content: center; align-items: center;" class="formInstruction"> <span >Provide Registered Mobile Number</span>
                  </div>
                  <div style="display: flex;justify-content: center; align-items: center;" class="formInstruction"> <span >Below To Reset Password</span>
                  </div>
  
                    <div class="mt-4">
  
                      <div class="setting-form text-left">
                        <div class="loginSubtitle mb-2" style="padding-top: 10px;padding-right: 20px;">
                          Mobile number
                        </div>
                        <input type="tel" placeholder="Enter Your Mobile Number" formControlName="mobile"
                          style=" width: 100%; box-sizing:border-box; height: 2.5rem;">
  
                      </div>
                      <div *ngIf="!!forgotPasswordForm.controls.mobile.invalid && !!forgotPasswordForm.controls.mobile.touched">
                        <p style="color:#c40000!important;text-align:center;">Please enter a VALID 11-digits
                          mobile number</p>
                      </div>
                      
                    </div>

                    <div class="">
  
                        <div class="setting-form text-left">
                          <div class="loginSubtitle mb-2" style="padding-top: 10px;padding-right: 20px;">
                            Code
                          </div>
                          <input type="text" placeholder="code" formControlName="regCode"
                            style=" width: 100%; box-sizing:border-box; height: 2.5rem;">
    
                        </div>
                        <div *ngIf="!!forgotPasswordForm.controls.regCode.invalid && !!forgotPasswordForm.controls.regCode.touched">
                          <p style="color:#c40000!important;text-align:center;">Please enter the code sent to your phone</p>
                        </div>
                        
                      </div>

                      <div class="">
  
                          <div class="setting-form text-left">
                            <div class="loginSubtitle mb-2" style="padding-top: 10px;padding-right: 20px;">
                              New Pin
                            </div>
                            <input type="password" placeholder="New Pin" formControlName="xpin" maxlength="6" minlength="6"
                              style=" width: 100%; box-sizing:border-box;height: 2.5rem;">
      
                          </div>
                          <div *ngIf="!!forgotPasswordForm.controls.xpin.invalid && !!forgotPasswordForm.controls.xpin.touched">
                            <p style="color:#c40000!important;text-align:center;">Please enter a new 6-digits pin</p>
                          </div>
                          
                        </div>
  
  
  
  
  
  
                    <div class="text-center mt-4">
                        <button *ngIf="!isMobileConfirmed" [disabled]="forgotPasswordForm.invalid" class="btn btn-primary btn-block mainBtn" style="border-radius: 5px;"
                        (click)="getCode()" mdbWavesEffect >GET CODE
                      </button>
                      <button (click)="resetPassword()" *ngIf="isMobileConfirmed" [disabled]="forgotPasswordForm.invalid" class="btn waves-effect waves-light cardBackground mainBtn registerSuccess" style="border-radius: 5px;"
                        mdbWavesEffect >RESET PASSWORD
                      </button>
                      <div style="margin-top: 5%; font-size: small;">
                       <span > Just Remembered Your </span>
                        <span>Password? <span style="color: #1FC157; cursor: pointer;" [routerLink]="['/login']" > Click Here</span></span> 
                      </div>
                      
                    </div>

                   
                    
                  </div>
                </div>
  
              </div>
            </div>
          </form>

          </div>
        </div>

        
      </section>
