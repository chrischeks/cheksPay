<div class="container-fluid">
  <div class="mt-4  d-sm-flex justify-content-center">
    <span style="margin-left: 26%;"><a routerLink="/pages/home">Back to menu</a></span>
  </div>



<form [formGroup]="referralForm">
	<header>
		<section>
			<div>
				<div class="container">
					<div class="row">
						<div class="col-xl-5 col-lg-6 col-md-10 col-sm-12 mx-auto ">

							<!--Form with header-->
							<div class="card wow fadeIn" data-wow-delay="0.3s"
								style="animation-name: none; visibility: visible; ">
							
								<div class="card-body" style="height: max-content!important;">
                <h4 class="text-center">REFER A FRIEND</h4>
                <hr>
									<div class="mt-3">
                    <p>You can refer a friend and enjoy great benefits and commissions each time they use the application.</p>
                    <p>Enter your friends' mobile number below to enjoy these benefits now!</p>
									</div>

									<!--Body-->
									<div >
                    <div class="setting-form text-left ">
                      <div>
                      <label style="padding-top: 20px;padding-right: 20px; columns: #333333;">
                        Mobile Number
                      </label>
                    </div>
                      <input type="tel" style="width: 100%; height: 40px;" formControlName="phone" class="browser-default">
                      <div
                        *ngIf="!!referralForm.controls.phone.touched && !!referralForm.controls.phone.invalid">
                        <div class="validation-error">11-Digit Mobile Number Is Required
                        </div>
                      </div>
                    </div>
									</div>


								



									<div class="text-center mt-4">
                    
                      <button (click)="onSubmit()" [disabled]="referralForm.invalid" class="btn btn-primary" type="submit">SEND REFERRAL</button>
                    
									</div>
									
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</section>
	</header>
</form>
</div>
