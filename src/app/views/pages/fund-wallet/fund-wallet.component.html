<div class="container-fluid">


  <div class="mt-4 d-flex justify-content-center">
    <span>FUND WALLET</span>
    <span style="margin-left: 41%;"><a class=" " routerLink="/pages/home">Back to menu</a></span>
  </div>

  <div class="setting-form text-left">

    <div class="form-group row flex-center">

      <div class="form-card">
        <div>
          <h6 class="text-center mb-5">Select a card to fund your wallet</h6>
          <div *ngFor="let card of cards" class="mt-4">
            <div class="row">
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="card" (click)="selectCard(card)">
                  <div class="card__front card__part">
                    <img class="card__front-square card__square" src="https://image.ibb.co/cZeFjx/little_square.png">
                    <h6 class="card__front-logo card__logo text-white">{{card.bank}}</h6>
                    <p class="card_numer">**** **** **** {{card.last4}}</p>
                    <div class="card__space-75">
                      <span class="card__label">Card holder</span>
                    </div>
                    <div class="card__space-25">
                      <span class="card__label">Expires</span>
                      <p class="card__info">{{card.exp_month}}/{{card.exp_year.substring(0,2)}}</p>
                    </div>
                  </div>

                  <div class="card__back card__part">
                    <div class="card__black-line"></div>
                    <div class="card__back-content">
                      <div class="card__secret">
                        <!-- <p class="card__secret--last">420</p> -->
                      </div>
                      <img class="card__back-square card__square" src="https://image.ibb.co/cZeFjx/little_square.png">
                    </div>
                  </div>

                </div>
              </div>
              
              <div class="col-xs-6 col-sm-6 col-md-6" >
                <div *ngIf="!card.isSelected">
                  <mdb-checkbox [default]="true" (change)="selectCard(card)"></mdb-checkbox>
                </div>
                <div *ngIf="card.isSelected">
                  <mdb-checkbox [checked]="true" (change)="selectCard(card)" [default]="true"></mdb-checkbox>
                </div>
              </div>
            </div>
          </div>
        </div>


        <div class="mt-5">
            <form id="msform" [formGroup]="walletForm">
            <div class="setting-form text-left">
                <label style="padding-top: 20px;padding-right: 20px">
                  Amount (1,000 NGN Minimum)
                </label>
                <input style="width: 75%;" type="number" placeholder="5000" formControlName="amount" class="browser-default">
                <div *ngIf="!!walletForm.controls.amount.touched && !!walletForm.controls.amount.invalid">
                  <div class="validation-error">Amount is required
                  </div>
                </div>
  
              </div>
            </form>
        </div>

        <div>
          <button [disabled]="walletForm.invalid || !selectedCard" (click)="onContinue()" style="border-radius: 10px;" class="btn btn-primary btn-block" >Confirm</button>
        </div>

      </div>
</div>
  </div>

</div>
