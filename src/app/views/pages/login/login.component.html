<div class="container-fluid" style="overflow-y: auto;">
  <div class="row">
    <div class="col-md-5 col-xs-12 col-sm-12 col-lg-5 intro-2 cover">
      <div class="layer">
        <img
          src="../../../../assets/img/logo1.png"
          alt=""
          class="m-3"
          width="30%"
        />

        <div>
          <div style="position: absolute; bottom: 100px; left: 30px;">
            <div class="row">
              <div class="col-4">
                <img src="../../../../assets/img/facebook.svg" alt="" />
              </div>
              <div class="col-4">
                <img src="../../../../assets/img/twitter.svg" alt="" />
              </div>
              <div class="col-4">
                <img src="../../../../assets/img/instagram.svg" alt="" />
              </div>
            </div>
          </div>

          <div
            class="bottomText"
            style="position: absolute; bottom: 30px; left: 30px;"
          >
            <div class="row">
              <div class="col-4">Privacy</div>
              <div class="col-4">Contact</div>
              <div class="col-4">@bizpay2020</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- style="padding: 5rem; padding-right: 10rem;" -->

    <div class="col-md-7 col-xs-10 col-sm-10 col-lg-7 mt-5">
      <div class="row p-2">
        <div class="col-xs-1 col-md-2"></div>
        <div class="col-xs-10 col-md-8">
          <form [formGroup]="xForm" class="text-left">
            <div class="mb-3">
              <div class="welcomeHead">Welcome to BiziPay</div>

              <div class="welcomeText">
                Login by entering the information below
              </div>
            </div>

            <!-- Name -->
            <div>
              <div class="mt-5">
                <label for="mobile number" class="labelText"
                  >Mobile Number</label
                >
              </div>
              <input
                type="tel"
                formControlName="mobile"
                id="defaultSubscriptionFormMobileNumber"
                class="form-control"
                placeholder="Enter your mobile number"
              />
              <div
                class="mb-3"
                *ngIf="
                  !!xForm.controls.mobile.touched &&
                  !!xForm.controls.mobile.invalid
                "
              >
                <div class="validation-error">
                  11-digit phone number is required
                </div>
              </div>
            </div>
            <!-- PIN -->
            <div class="mt-3">
              <div>
                <label for="pin" class="labelText">PIN</label>
              </div>
              <input
                type="password"
                formControlName="password"
                id="defaultSubscriptionFormPIN"
                class="form-control"
                placeholder="Enter your PIN"
              />
              <div
                class="mb-3"
                *ngIf="
                  !!xForm.controls.password.touched &&
                  !!xForm.controls.password.invalid
                "
              >
                <div class="validation-error">6-digits pin is required</div>
              </div>
            </div>

            <button
              mdbBtn
              class="buttonText mt-3"
              style="
                background-color: #07a4d9;
                border-radius: 10px;
                box-shadow: none;
              "
              block="true"
              type="submit"
              (click)="loginUser()"
              [disabled]="!xForm.valid"
            >
              LOGIN
            </button>

            <button
              class="btn btn-outline-info btn-block shadow-none mt-2 buttonText"
              style="box-shadow: none !important;"
              [routerLink]="['/register']"
              style="border-radius: 10px;"
              type="button"
            >
              Register
            </button>

            <div class="row mt-5 downText">
              <div class="col-6">
                <span>Don't Have An Account?</span><br />
                <span
                  style="color: #1fc157; cursor: pointer;"
                  [routerLink]="['/register']"
                >
                  Click Here</span
                >
              </div>
              <div class="col-6 text-right">
                <span
                  style="color: #1fc157; cursor: pointer;"
                  [routerLink]="['/forgot-password']"
                >
                  Forgot PIN?
                </span>
              </div>
            </div>
          </form>
        </div>
        <div class="col-xs-1 col-md-2"></div>
      </div>
    </div>
  </div>
</div>
